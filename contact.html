<script>
  let deferredPrompt;

  // Mendeteksi event 'beforeinstallprompt' dan menyimpannya
  window.addEventListener('beforeinstallprompt', (e) => {
    // Mencegah prompt langsung muncul
    e.preventDefault();
    // Menyimpan event agar bisa ditampilkan nanti
    deferredPrompt = e;

    // Menampilkan tombol instalasi
    const installButton = document.getElementById('installButton');
    installButton.style.display = 'block';

    // Menangani event klik tombol instalasi
    installButton.addEventListener('click', () => {
      // Menampilkan prompt instalasi
      deferredPrompt.prompt();
      // Melihat pilihan pengguna
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        // Menghapus deferredPrompt setelah pengguna memilih
        deferredPrompt = null;
      });
    });
  });

  // Optional: Menyembunyikan tombol instalasi jika aplikasi sudah diinstal
  window.addEventListener('appinstalled', () => {
    console.log('PWA telah diinstal');
    document.getElementById('installButton').style.display = 'none';
  });
</script>
